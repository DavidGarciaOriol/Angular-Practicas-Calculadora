<h1>{{ title }}</h1>

<form>

  Número 1: <input type="number" [(ngModel)]="numero1" name="numero1"> <br/> <br/>
  Número 2: <input type="number" [(ngModel)]="numero2" name="numero2"> <br/> <br/>

  <input type="submit" value="Sumar" (click)="suma()">
  <input type="submit" value="Restar" (click)="resta()">
  <input type="submit" value="Multiplicar" (click)="multiplica()">
  <input type="submit" value="Dividir" (click)="divide()"> <br/><br/>

</form>


  Resultado: <input type="text" [(ngModel)]="resultado" name="resultado">
